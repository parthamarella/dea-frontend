<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label position="floating" color="primary">Seed Cost</ion-label>
      <ion-input type="text" formControlName="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Manure & Fertilizer Cost</ion-label>
      <ion-input type="text" formControlName="grain"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Irrigation Cost</ion-label>
      <ion-input type="text" formControlName="irrigationCost"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Animal labour</ion-label>
      <ion-input type="text" formControlName="animalCost"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Machine Labour</ion-label>
      <ion-input type="text" formControlName="machineCost"></ion-input>
    </ion-item>
    <ion-button class="submit-button" expand="block" type="submit" [disabled]="!validations_form.valid">Save</ion-button>
  </form>
  <ion-button class="delete-button" expand="block" color="danger" (click)="delete()">Delete</ion-button>

</ion-content>
